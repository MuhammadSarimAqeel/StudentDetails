
<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                            <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                            <div class="alert alert-success" *ngIf='logoutSuccess'>{{messege}}</div>
                          
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                            </div>
                            <div class="form-group">
                              <div class="container mt-4 text-center">
                              <button (click)="handleLogin()" class="btn btn-primary">Submit</button>
                              </div>
                            </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
